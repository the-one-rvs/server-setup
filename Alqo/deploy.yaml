apiVersion: apps/v1
kind: Deployment
metadata:
  name: alqo
  namespace: default
  labels:
    app: alqo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alqo
  template:
    metadata:
      labels:
        app: alqo
      annotations:
        cni.projectcalico.org/ipv4pools: "[\"custom-range-pool\"]"
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
        - name: alqo
          image: 192.168.86.113:80/joiller-image-library/alqo:0.0.13
          env:
            - name: MONGODB_IP
              value: "192.168.86.143"